<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="/fragments/header :: header"/>
</head>

<body>

<div th:replace="/fragments/header :: navbar"/>


<!--Show this info message only if registered successfully-->
<div class="alert alert-info" th:if="${successMessage}" th:utext="${successMessage}"></div>

<div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <form autocomplete="off" action="#" th:action="@{/changeTS}"
              th:object="${changeTS}" method="post" role="form">

            <div class="form-group">
                First Name:
                <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                       class="alert alert-danger"></label>
                <input type="text" th:field="*{name}" placeholder="First Name"
                       class="form-control input-lg"/>
            </div>

            <div class="form-group">
                Last Name:
                <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                       class="alert alert-danger"></label>
                <input type="text" th:field="*{lastName}" placeholder="Last Name"
                       class="form-control input-lg"/>
            </div>

            <div class="form-group">
                Middle Name:
                <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{middleName}"
                       class="alert alert-danger"></label>
                <input type="text" th:field="*{middleName}" placeholder="Middle Name"
                       class="form-control input-lg"/>
            </div>

            <div class="form-group">
                Email:
                <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                       class="alert alert-danger"></label>
                <input type="text" th:field="*{email}" placeholder="Student Email"
                       class="form-control input-lg"/>
            </div>
            <div class="form-group">
                Current Program:
                <label th:if="${#fields.hasErrors('currentProgram')}" th:errors="*{currentProgram}"
                       class="alert alert-danger"></label>
                <select name = "currentProgram" th:field="*{currentProgram}" placeholder="Current Program" >
                    <option value="IBC">IBC</option>
                    <option value="Mechinah/JSS">Mechinah/JSS</option>
                    <option value="MYP">MYP</option>
                    <option value="SBMP">SBMP</option>
                </select>
            </div>
            <div class="form-group">
                Program you would like to switch into:
                <label th:if="${#fields.hasErrors('currentProgram')}" th:errors="*{switchIntoProgam}"
                       class="alert alert-danger"></label>
                <select name = "switchIntoProgam" th:field="*{switchIntoProgam}" placeholder="Switch Into Progam" >
                    <option value="IBC">IBC</option>
                    <option value="Mechinah/JSS">Mechinah/JSS</option>
                    <option value="MYP">MYP</option>
                    <option value="SBMP">SBMP</option>
                </select>
            </div>
            <div class="form-group">
                YU ID:
                <label th:if="${#fields.hasErrors('yuid')}" th:errors="*{yuid}"
                       class="alert alert-danger"></label>
                <input type="text" th:field="*{yuid}" name="yuid" placeholder="YU ID"
                       class="form-control input-lg"/>
            </div>
            <div class="form-group">
                Phone Number
                <label th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
                       class="alert alert-danger"></label>
                <input type="text" th:field="*{phone}" placeholder="Phone Number"
                       class="form-control input-lg"/>
            </div>
            <div class="form-group">
                School Attending:
                <label th:if="${#fields.hasErrors('school')}" th:errors="*{school}"
                       class="alert alert-danger"></label>
                <select name = "currentClass" th:field="*{school}" placeholder="School Attending" >
                    <option value="SSSB">SSSB</option>
                    <option value="YC">YC</option>
                </select>
            </div>
            <div class="form-group">
                Semester Term:
                <label th:if="${#fields.hasErrors('currentClass')}" th:errors="*{currentClass}"
                       class="alert alert-danger"></label>
                <select name = "currentClass" th:field="*{currentClass}" placeholder="Semester Term" >
                    <option value="Fall">Fall</option>
                    <option value="Spring">Spring</option>
                </select>
            </div>
            <div class="form-group">
                 Semester Year:
                <label th:if="${#fields.hasErrors('currentYear')}" th:errors="*{currentYear}"
                       class="alert alert-danger"></label>
                <select name="currentYear" th:field="*{currentYear}" placeholder="Current Academic Year">
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                </select>
            </div>
            <div class="form-group">
                Mailing Address:
                <label th:if="${#fields.hasErrors('mailAddress')}" th:errors="*{mailAddress}"
                       class="alert alert-danger"></label>
                <input type="text" th:field="*{mailAddress}" placeholder="Mail Address"
                       class="form-control input-lg"/>
            </div>
            <div class="form-group">
                City:
                <label th:if="${#fields.hasErrors('city')}" th:errors="*{city}"
                       class="alert alert-danger"></label>
                <input type="text" th:field="*{city}" placeholder="City"
                       class="form-control input-lg"/>
            </div>
            <div class="form-group">
                State:
                <label th:if="${#fields.hasErrors('state')}" th:errors="*{state}"
                       class="alert alert-danger"></label>
                <input type="text" th:field="*{state}" placeholder="State"
                       class="form-control input-lg"/>
            </div>
            <div class="form-group">
                Zip Code:
                <label th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}"
                       class="alert alert-danger"></label>
                <input type="text" th:field="*{zipCode}" placeholder="Zip Code"
                       class="form-control input-lg"/>
            </div>
        <div class="row">
            <div class="col-sm-3" style="float: none; margin: 0 auto;">
                <input type="submit" class="btn btn-primary btn-block" value="Submit"/>
            </div>
        </div>

        </form>
    </div>
</div>

<div th:replace="/fragments/footer :: footer"/>

</body>
</html>
