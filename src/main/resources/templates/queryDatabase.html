<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
>

<head>
    <div th:replace="/fragments/header :: header"/>
</head>

<body>

<div th:replace="/fragments/header :: navbar"/>

<div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <form autocomplete="off" action="#" th:action="@{/queryDatabase}"
              th:object="${query}" method="post" role="form">

            Enter a students name to search across all forms:

            <div class="form-group">

                Search Field:
                <label th:if="${#fields.hasErrors('type')}" th:errors="*{type}"
                       class="alert alert-danger"></label>
                <select name = "status" th:field="*{type}" placeholder="All" >
                    <option value="firstName">First Name</option>
                    <option value="lastName">Last Name</option>
                    <option value="studentEmail">Email</option>
                    <option value="YUID">YU ID #</option>
                    <option value="bothNames">First and Last Name</option>
                    <option value="nameContains">Begining of student Names</option>
                </select>
            </div>

            Search Input
            <div class="form-group">
                <label th:if="${#fields.hasErrors('input')}" th:errors="*{input}"
                       class="alert alert-danger"></label>
                <input type="text" th:field="*{input}" placeholder="place your search here"
                       class="form-control input-lg"/>
            </div>
            <div class="row">
                <div class="col-sm-3" style="float: none; margin: 0 auto;">
                    <input type="submit" class="btn btn-primary btn-block" value="Search"/>
                </div>
            </div>

        </form>
    </div>
</div>

<div th:replace="/fragments/footer :: footer"/>

</body>
</html>
